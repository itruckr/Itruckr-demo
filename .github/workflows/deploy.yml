name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        env:
          VITE_CLIENT_ID: ${{ vars.VITE_CLIENT_ID }}
          VITE_REALMS: ${{ vars.VITE_REALMS }}
          VITE_SSO_URL: ${{ vars.VITE_SSO_URL }}
          VITE_CLIENT_ID_ADMIN: ${{ vars.VITE_CLIENT_ID_ADMIN }}
          VITE_REALMS_ADMIN: ${{ vars.VITE_REALMS_ADMIN }}
          VITE_USER_ADMIN: ${{ vars.VITE_USER_ADMIN }}
          VITE_PASSWORD_ADMIN: ${{ vars.VITE_PASSWORD_ADMIN }}
          VITE_LOAD_SVC: ${{ vars.VITE_LOAD_SVC }}
          VITE_LOAD_SEARCH: ${{ vars.VITE_LOAD_SEARCH }}
          VITE_LOAD_PROCESSOR: ${{ vars.VITE_LOAD_PROCESSOR }}
          VITE_FILE_SVC: ${{ vars.VITE_FILE_SVC }}
          VITE_REGISTRATION_SVC: ${{ vars.VITE_REGISTRATION_SVC }}
          VITE_PAYMENT_SVC: ${{ vars.VITE_PAYMENT_SVC }}
          VITE_ALERT_SVC: ${{ vars.VITE_ALERT_SVC }}
          VITE_CHAT_SVC: ${{ vars.VITE_CHAT_SVC }}
          VITE_EXTERNAL_SVC: ${{ vars.VITE_EXTERNAL_SVC }}
          VITE_WEB_SOCKET_SVC: ${{ vars.VITE_WEB_SOCKET_SVC }}
          VITE_BUCKET_CHAT: ${{ vars.VITE_BUCKET_CHAT }}
          VITE_BUCKET_LOAD_FILE: ${{ vars.VITE_BUCKET_LOAD_FILE }}
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 
